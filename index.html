<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="formContent">
            <h1><i>Job Application Form</i></h1>
            <form>
                <div class="formControls">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Lovish">
                </div>
                <div class="formControls">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Duggal">
                </div>
                <div class="formControls">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="xyz@gmail.com">
                </div>
                <div class="formControls">
                    <label for="jobRole">Job Role</label>
                    <select name="jobRole" id="jobRole">
                        <option value="">Select Job Role</option>
                        <option value="">Full Stack Developer</option>
                        <option value="">MERN Developer</option>
                        <option value="">MEAN Developer</option>
                        <option value="">Devops Engineer</option>
                    </select>
                </div>
                <div class="formControls textAreaContainer">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="30" rows="4" placeholder="Robert Robertson, 1234 NW Bobcat Lane, St. Robert, MO 65584-5678
                    "></textarea>
                </div>
                <div class="formControls">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Amritsar">
                </div>
                <div class="formControls">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="143 115">
                </div>
                <div class="formControls">
                    <label for="date">Date</label>
                    <input value="2023-02-21" type="date" id="date" name="date">
                </div>
                <div class="formControls">
                    <label for="cv">Upload CV</label>
                    <input type="file" id="cv" name="cv">
                </div>
                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
